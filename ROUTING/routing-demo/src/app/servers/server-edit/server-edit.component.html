<div class="form-group">
  <label for="usr">Server Name</label>
  <input type="text" class="form-control" id="usr" [(ngModel)]="servername"> 
</div>
<div class="form-group">
    <label for="sel1">Server Status</label>
    <select class="form-control" id="sel1" [(ngModel)]="serverStatus">
      <option>online</option>
      <option>offline</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="updateServer()">Update Server</button>
