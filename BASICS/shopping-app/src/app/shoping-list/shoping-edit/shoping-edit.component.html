<div class="row">
  <div class="col-12">
    
    <form (ngSubmit)="onAdditem(f)" #f="ngForm">
      <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"   name="nameInp" ngModel
        #nameInp="ngModel" required/>
        <span style="color: red" *ngIf="!nameInp.valid && nameInp.touched">Please enter the valid name</span>

      </div>

      <!-- <div [hidden]="!nameInp.valid || nameInp.pristine"
     class="alert alert-danger">
  Name is required
</div> -->


      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control"  name="amountInp" ngModel 
         required
         pattern="^[1-9]+[0-9]*$"/>
      </div>

    </div>

<div class="row">
  <div class="col-12">
    <button type="submit" class="btn btn-success" [disabled]="f.invalid">{{this.editMode ?'Update':'Add'}}</button>
    <button *ngIf="editMode" type="button" class="btn btn-danger"(click)="removeIngredient()">Delete</button>
    <button type="button" class="btn btn-primary" (click)="clearForm()">Clear</button>

  </div>
</div>

    </form>
  </div>
</div>
