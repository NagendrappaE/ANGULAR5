<div class="container">
  <div class="row">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">

        <div class="col-md-12">
          <button class="btn btn-primary" type="submit" [disabled]="recipeForm.invalid"> Save</button>
          <button class="btn btn-danger" type="button" (click)="cancelRecipe()"> Cancel</button>
        </div>
      </div>


      <div class="row">

        <div class="col-md-12">

          <div class="form-group">
            <label for="usr">Recipe Name:</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-12">

          <div class="form-group">
            <label for="usr">Image URL:</label>
            <input type="text" class="form-control" formControlName="imagePath" #imgPath>
          </div>
        </div>
      </div>


      <div class="row">

          <div class="col-md-12">
            <img  [src]="imgPath.value" class="img-responsive" style="max-height: 400 px"/>
          </div>
      </div>



      <div class="row">

        <div class="col-md-12">

          <div class="form-group">
            <label for="usr">Description:</label>
            <textarea class="form-control" rows="5" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12" formArrayName="ingredient">
          <div style="margin-top: 10p" class="row" *ngFor="let ingrd of recipeForm.get('ingredient').controls; let i=index" [formGroupName]="i">

            <div class="col-md-8">

              <input type="text" class="form-control" formControlName="name">

            </div>


            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">


            </div>


            <div class="col-md-2">
              <button  type="button" class="btn btn-danger" (click)="OnDeleteIngredient(i)"> X</button>


            </div>

          </div>



        </div>

      </div>
      <hr>
      <div class="row">

          <div class="col-md-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>


          </div>
      </div>

    </form>


  </div>
</div>
