<a style="cursor: pointer" class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active" >
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipeEv.name}}</h4>
        <p class="list-group-item-text">{{recipeEv.description}}</p>

    </div>
    <span class="float-right">
        <img [src]="recipeEv.imagePath" alt="" class="img-responsive" style="max-height: 50px;">

    </span>
</a>
