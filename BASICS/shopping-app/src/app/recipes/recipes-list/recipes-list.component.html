<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>

</div>
<hr>
<div class="row">
    <div class="col-md-12">


        <a href="#" class="list-group-item clearfix" *ngFor="let rec of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading">{{rec.name}}</h4>
                <p class="list-group-item-text">{{rec.description}}</p>

            </div>
            <span class="float-right">
                <img [src]="rec.imagePath" alt="" class="img-responsive" style="max-height: 50px;">

            </span>
        </a>

        <app-recipes-item></app-recipes-item>
    </div>

</div>
