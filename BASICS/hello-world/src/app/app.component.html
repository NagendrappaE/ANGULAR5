<h1>Welcome to angular APPP</h1>

<div class="form-group">
<label> User Id</label>
<input type="text" name="userId" class="form-control" [(ngModel)]="userId">

</div>
<div class="form-group">
<label>PassWord</label>
<input type="password" class="form-control" id="passWord" [(ngModel)]="passWord"/>

</div>
<div>
<p *ngIf="isloggedIn;else noLogin" [ngStyle]="{background:'#239e83'}">{{loginTxt}}</p>
<ng-template #noLogin>

<p [ngStyle]="{background: getColor(),color:DodgerBlue}">No user war logged in</p>
</ng-template>

</div>
<button class="btn btn-success" (click)="login()">Login</button> 

<button class="btn btn-danger" (click)="cancel() ">cancel</button>
