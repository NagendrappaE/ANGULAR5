<h1 class="align-middle">Bank INFO</h1>

<div class="row">
  <div class="col-sm-5">

    <div class="form-group">
      <label>Account Name</label>
      <!-- <input type="text" name="accName" class="form-control" [(ngModel)]="accName"> -->
       <input type="text" name="accName" class="form-control" #accountName>

      <label>Account Number</label>
      <!-- <input type="text" name="accNumber" class="form-control" [(ngModel)]="accNumber"> -->
      <input type="text" name="accNumber" class="form-control" #accountNumber>

    </div>
  </div>

</div>

<div class="row">
  <div class="col-sm-5">

    <div class="btn btn-group">
      <button type="button" class="btn btn-primary" (click)="register(accountNumber,accountName)">Register</button>
      <button type="button" class="btn btn-danger" (click)="getBalance(accountNumber,accountName)">Balance</button>
    </div>
    </div>
  </div>
